<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soal 1</title>
</head>
<body>
    <p id="teks">Rekayasa Perangkat Lunak</p>
    <button id="tombol">Tombol</button>

    <script>
        // tambahkan skrip javascript di sini
        // untuk mengubah ukuran dan warna dari teks
        // "Rekayasa Perangkat Lunak"
    document.getElementById("tombol").addEventListener("click",function(){
        document.getElementById("teks").style.fontSize = "27px";
        document.getElementById("teks").style.color = "purple";
    })
    </script>
</body>
</html>
